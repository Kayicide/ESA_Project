<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">    
    
    <h:head>
        <title>Account - #{UserBean.currentUser.username}</title>
    </h:head>
    <h:body>
         <ui:composition template = "templates/common.xhtml">
            <ui:define name="content">
                 <h:form>
                        <h:dataTable value=""
                                     styleClass="frontTable">   
                            <h:column>
                                <f:facet name="header">Username</f:facet>
                                <h:outputText value="#{UserBean.currentUser.username}"/>
                            </h:column> 

                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{UserBean.currentUser.firstName} #{UserBean.currentUser.surname}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Address</f:facet>
                                <h:outputText value="CONVERT FROM ARRAY"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Passport Number</f:facet>
                                <h:outputText value="#{UserBean.currentUser.passportNumber}"/>
                            </h:column>
                        </h:dataTable>   
                </h:form>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
