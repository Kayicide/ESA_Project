<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>New Route!</title>
    </h:head>
    <h:body>
         <ui:composition template = "templates/common.xhtml">
            <ui:define name="content">
                <div align="center" style="background-image:url(resources/img/background.png);height: 750px;">
                    <h2>Create a Flight!</h2>
                    <h:form>
                        <h:panelGrid columns="2">
                            <p><b>Route:</b></p>
                            <h:selectOneMenu value="#{addFlightBean.routeID}" required="true" requiredMessage="Please enter an airport!">
                                <f:selectItems value="#{routeBean.allRoutes}" var="route" itemLabel="#{route.departureAirport.name}" itemValue="#{route.routeID}" />
                            </h:selectOneMenu>
                            <p><b>Arrival Time:</b><br>(dd/MM/yyyy HH:mm)</br></p>
                            <h:inputText value="#{addFlightBean.departureDateTime}"
                                        required="true"
                                        requiredMessage="Please enter the Date!">
                                <f:converter converterId="DateConverter" />
                            </h:inputText>
                            <p><b>Arrival Time:</b><br>(dd/MM/yyyy HH:mm)</br></p>
                            <h:inputText value="#{addFlightBean.arrivalDateTime}"
                                        required="true"
                                        requiredMessage="Please enter the Date!">
                                <f:converter converterId="DateConverter" />
                            </h:inputText>
                        </h:panelGrid>
                        <h:commandButton value="Submit" action="#{addFlightBean.addFlight()}" />
                    </h:form>
                </div>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
