<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">    
    
    <h:head>
        <title>Bookings</title>
    </h:head>
    <h:body>
         <ui:composition template = "/templates/common.xhtml">
            <ui:define name="content">   
                <div align="center" class="displayContainer">
                 <h:form>
                     <h:dataTable value="#{bookingBean.getAllBookings(UserBean.currentUser.username)}"
                                     var="booking"
                                     styleClass="displayTable">   
                            <h:column>
                                <f:facet name="header">Booking ID</f:facet>
                                <h:outputText value="#{booking.bookingID}"/>
                            </h:column> 

                            <h:column>
                                <f:facet name="header">Flight ID</f:facet>
                                <h:outputText value="#{booking.flight.flightID}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Departure Time</f:facet>
                                <h:outputText value="#{booking.flight.departureDateTime}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Departure Airport</f:facet>
                                <h:outputText value="#{booking.flight.route.departureAirport.name}"/>
                            </h:column>
                            
                            <h:column>
                                <f:facet name="header">Destination</f:facet>
                                <h:outputText value="#{booking.flight.route.destination.name}"/>
                            </h:column>
                            
                           

                            <h:column>
                                <f:facet name="header" rendered="#{UserBean.loggedIn}">Options</f:facet>
                                <h:commandButton value="Cancel" action="#{bookingBean.deleteBooking(booking.bookingID)}"/>
                            </h:column>

                        </h:dataTable>   
                </h:form>
                </div>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
