<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">    
    
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
         <ui:composition template = "templates/common.xhtml">
            <ui:define name="content">
                <div align="center" style="background-image:url(resources/img/background.png);height: 750px;">
                    <div class="loginPanel">
                    <h:form>
                        <h1> Login </h1>
                        <h:panelGrid columns="1" >
                        <h:outputText value="Username: "/>
                        <h:inputText value="#{UserBean.username}"/>
                        <h:outputText value="Password: "/>
                        <h:inputSecret value="#{UserBean.password}"/>
                        
                        <h:panelGrid columns="2">
                            <h:commandButton type="submit" value="Login" action="#{UserBean.Login()}"/>
                            <h:commandButton type="submit" value="Back" action="/index"/>
                        </h:panelGrid>
                        
                       <a href="register.xhtml">Sign up!</a>
                        
                        </h:panelGrid>
                    </h:form>
                    </div>
                </div>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
