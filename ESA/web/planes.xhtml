<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui = "http://java.sun.com/jsf/facelets">    
    
    <h:head>
        <title>Flights</title>
    </h:head>
    <h:body>
         <ui:composition template = "templates/common.xhtml">
            <ui:define name="content">
                <div align="center" class="displayContainer">
                <h:form >
                    <h:dataTable value="#{planeBean.allPlanes}" 
                                 var="plane"
                                 cellpadding="10"
                                 styleClass="displayTable" 
                                 headerClass="TableHeader"
                                 rowClasses="TableOddRow,TableEvenRow">
                        <h:column>
                            <f:facet name="header">Plane ID</f:facet>
                            <h:outputText value="#{plane.planeID}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Type</f:facet>
                            <h:outputText value="#{plane.planeModel}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Capacity</f:facet>
                            <h:outputText value="#{plane.capacity}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Crew Number</f:facet>
                            <h:outputText value="#{plane.noCrew}" />
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:commandButton value="Delete" action="#{planeBean.deletePlane(plane.planeID)}" />
                        </h:column>
                    </h:dataTable>
                    <br></br>
                    <h:commandButton value="Add" action="addplane.xhtml" styleClass="myButtons" rendered="#{UserBean.currentUser.isAdmin}"/>
                </h:form>
                </div>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
