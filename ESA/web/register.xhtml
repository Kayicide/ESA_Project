<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">    
    
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
         <ui:composition template = "templates/common.xhtml">
            <ui:define name="content">
                <div align="center">
                    <h2>Create an account</h2>
                    <h:form>
                        <h:panelGrid columns="2" styleClass="borderTable" rowClasses="tableRow">
                        <h:outputText value="username: "/>
                        <h:inputText value="#{RegisterBean.username}"/>
                        <h:outputText value="password: "/>
                        <h:inputSecret value="#{RegisterBean.password}"/>
                        <h:outputText value="password: "/>
                        <h:inputSecret value="#{RegisterBean.confirmPassword}"/>
                        <h:outputText value="Full name: "/>
                        <h:inputText value="#{RegisterBean.fullname}"/>
                        <h:commandButton type="submit" value="Create account" action="#{RegisterBean.register()}" /> 
                        <h:commandButton type="submit" value="Cancel" action="index" /> 
                        </h:panelGrid>
                    </h:form>
                </div>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
