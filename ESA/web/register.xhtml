<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets">    
    
    <h:head>
        <title>User Registration</title>
    </h:head>
    <h:body>
         <ui:composition template = "templates/common.xhtml">
            <ui:define name="content">
                <div align="center" style="background-image:url(resources/img/background.png);height: 750px;" class="displayContainer">
                    <h2>Create an account</h2>
                    <div align="center">
                        <h:form>
                            <h:panelGrid columns="1" styleClass="displayTable">
                            <h3>Account Details </h3>
                            <h:panelGrid columns="2" styleClass="borderTable" rowClasses="tableRow">
                            <h:outputText value="Username: "/>
                            <h:inputText value="#{registerBean.username}"/>
                            <h:outputText value="Password: "/>
                            <h:inputSecret value="#{registerBean.password}"/>
                            <h:outputText value="Confirm Password: "/>
                            <h:inputSecret value="#{registerBean.confirmPassword}"/>
                            </h:panelGrid>
                            <h3>Personal Information</h3>
                            <h:panelGrid columns="2" styleClass="borderTable" rowClasses="tableRow">
                            <h:outputText value="First Name: "/>
                            <h:inputText value="#{registerBean.firstname}"/>
                            <h:outputText value="Surname: "/>
                            <h:inputText value="#{registerBean.surname}"/>
                            <h:outputText value="Address Line 1: "/>
                            <h:inputText value="#{registerBean.addressLine1}"/>
                            <h:outputText value="Address Line 2: "/>
                            <h:inputText value="#{registerBean.addressLine2}"/>
                            <h:outputText value="City: "/>
                            <h:inputText value="#{registerBean.addressCity}"/>
                            <h:outputText value="County: "/>
                            <h:inputText value="#{registerBean.addressCounty}"/>
                            <h:outputText value="Postcode: "/>
                            <h:inputText value="#{registerBean.addressPostcode}"/>
                            </h:panelGrid>
                            <h3>Passport Information </h3>
                            <h:panelGrid columns="2" styleClass="borderTable" rowClasses="tableRow">
                            <h:outputText value="Passport Number: "/>
                            <h:inputText value="#{registerBean.passportNumber}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2">
                            <h:commandButton type="submit" value="Create account" action="#{registerBean.register()}" /> 
                            <h:commandButton type="submit" value="Cancel" action="index" /> 
                            </h:panelGrid>
                            </h:panelGrid>
                    </h:form>
                    </div>
                </div>
            </ui:define>
         </ui:composition>
    </h:body>
</html>
