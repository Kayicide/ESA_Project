<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
    </head>
    <body> 
        <ui:composition>
            <h:outputStylesheet name="style.css"/>
            <h:form class="topnav">
                <div style="float: left;">
                    <h:commandButton value="Home" action="/index" styleClass="myButtons"></h:commandButton>
                    <h:commandButton value="Flights" action="/flights.xhtml" styleClass="myButtons" rendered="#{UserBean.loggedIn}"></h:commandButton>
                    <h:commandButton value="My Bookings" action="/bookings.xhtml" styleClass="myButtons" rendered="#{UserBean.loggedIn}"></h:commandButton>
                    <h:panelGroup rendered="#{UserBean.loggedIn and UserBean.currentUser.isAdmin}">
                    <div class="dropdown">
                        
                        <button class="myButtons">Admin 
                            <i class="fa fa-caret-down"></i>
                        </button>
                       
                        <div class="dropdown-content">
                        <a href="/ESA/faces/flights.xhtml">View Flights</a>
                        <a href="/ESA/faces/admin/planes.xhtml">View Planes</a>
                        <a href="/ESA/faces/admin/airports.xhtml">View Airports</a>
                        <a href="/ESA/faces/admin/routes.xhtml">View Routes</a>
                        </div>
                    </div>
                </h:panelGroup>
                </div>
                <div style="float: right;">
                    <h:commandButton value="Account" action="/account" styleClass="myButtons" rendered="#{UserBean.loggedIn}"></h:commandButton>
                    <h:commandButton value="Logout" action="#{UserBean.Logout}" styleClass="myButtons" rendered="#{UserBean.loggedIn}"></h:commandButton>
                    <h:commandButton value="Login" action="/login" styleClass="myButtons" rendered="#{(!UserBean.loggedIn)}"></h:commandButton>
                    <h:commandButton value="Register" action="/register" styleClass="myButtons" rendered="#{(!UserBean.loggedIn)}"></h:commandButton>
                </div>
                
                
            </h:form>
        </ui:composition>
    </body>
    
</html>
